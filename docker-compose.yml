version: '3.8'

services:
  mysqldb:
    image: mysql:5
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: tkstudy
      MYSQL_USER: spring_admin
      MYSQL_PASSWORD: spring_password
      MYSQL_DATABASE: basic_db
      MYSQL_ROOT_HOST: '%'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    command: ['mysqld', '--character-set-server=utf8', '--collation-server=utf8_unicode_ci']
